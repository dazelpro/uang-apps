<div class="loading" *ngIf="loading">
    <mat-spinner style="margin:0 auto;"  mode="indeterminate"></mat-spinner>
</div>
<div class="mt-15">
    <div class="alignleft">
        <button mat-icon-button (click)="back()"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="alignright">
        <button mat-icon-button (click)="openBottomSheet()"><mat-icon>sort</mat-icon></button>
    </div>
    <div class="aligncenter">
        <p>Pengeluaran</p>
    </div>
</div>
<table width="100%" border="0">
    <tr>
        <td align="left">
            <label style="font-size: 16px; font-weight: bold;">Histori Pengeluaran</label>
        </td>
        <td align="right">
            <label style="font-size: 14px; color: grey;">{{filterTitle}}</label>
        </td>
    </tr>
</table>
<div class="mt-10">
    <div   div *ngFor="let item of this.dataTransaction | paginate: { itemsPerPage: 5, currentPage: p }">
        <div class="crd-list mt-10" matRipple (click)="openDialogEdit(item)">
            <table width="100%" border="0">
                <tr>
                    <td align="left" class="list-title">{{item.categoryDescription}}</td>
                    <td align="right"  class="list-title">Rp. {{item.outAmt.toLocaleString(['id'])}}</td>
                </tr>
                <tr>
                    <td align="left" class="list-sub-title">{{item.outDescription}}</td>
                    <td align="right" class="list-sub-title">{{item.outCreateAt | date:'dd MMM yyyy'}}</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="pagination">
        <pagination-controls (pageChange)="p = $event" previousLabel="Sebelumnya" nextLabel="Selanjutnya" responsive="true"></pagination-controls>
    </div>

    <div style="text-align: center;" class="mt-15">
        <button mat-button (click)="confirmDelete()" class="btn-danger">
            Hapus Semua Transaksi
        </button>
    </div>
</div>

<div class="wrapper">
    <div class="navbar">
        <button mat-icon-button routerLink="/home" class="icon-home"><mat-icon>home</mat-icon></button>
        <button mat-icon-button routerLink="/profile" class="icon-account"><mat-icon>person_outline</mat-icon></button>

        <div class="circle" (click)="openDialogAdd()" matRipple>
            <i class="plus-icon"><mat-icon>add</mat-icon></i>
        </div>
    </div>
</div>
