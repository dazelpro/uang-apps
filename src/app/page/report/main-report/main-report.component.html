<div class="loading" *ngIf="loading">
    <mat-spinner style="margin:0 auto;"  mode="indeterminate"></mat-spinner>
</div>
<div class="mt-15">
    <div class="alignleft">
        <button mat-icon-button (click)="back()"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="alignright">
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu"><mat-icon>sort</mat-icon></button>
    </div>
    <div class="aligncenter">
        <p>Laporan Bulan ini</p>
    </div>
</div>

<mat-menu #beforeMenu="matMenu" xPosition="before">
    <button class="menu-item" routerLink="/setting" mat-menu-item>Hari ini</button>
    <button class="menu-item" routerLink="/report" mat-menu-item>Minggu ini</button>
    <button class="menu-item" (click)="logout()" mat-menu-item>Bulan ini</button>
    <button class="menu-item" (click)="logout()" mat-menu-item>Tahun ini</button>
    <button class="menu-item" (click)="logout()" mat-menu-item>Atur sendiri</button>
</mat-menu>

<table width="100%" border="0">
    <tr>
        <td align="left">
            <label style="font-size: 16px; font-weight: bold;">Top Kategori Pemasukan</label>
        </td>
    </tr>
</table>

<table width="100%" border="0">
    <tr>
        <td align="left">
            <label style="font-size: 16px; font-weight: bold;">Top Kategori Pengeluaran</label>
        </td>
    </tr>
</table>
